logging.level.guru=debug
logging.level.com.github.tomakehurst.wiremock=debug

## ###################################################
## H2 Configuration
## ###################################################
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## ###################################################
## Brewery Inventory Service parameters
## ###################################################
sfg.brewery.beer-service-host=http://localhost:8083
sfg.brewery.beer-service-user=good
sfg.brewery.beer-service-password=beer